<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ПОВТОР</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="line">
        <h1>LOGO</h1>
        <button>Таблица</button>
        <button>Форма</button>
        <button>Контакт</button>
    </div>
    <div class="container">
        <h2>Таблица данных</h2>
       <table>
           <tr>
               <th>Имя</th>
               <th>Возраст</th>
               <th>Город</th>
           </tr>
           <tr>
               <td>Анна</td>
               <td>25</td>
               <td>Москва</td>
           </tr>
           <tr>
                <td>Иван</td>
                <td>30</td>
                <td>Санкт-Петербург</td>
           </tr>
       </table>
       <h2>Форма обратной связи</h2>
            <input type="text" placeholder="Ваше имя">
            <input type="number" placeholder="Ваш Возраст">
            <button class="submit">Отправить</button>
    </div>
</body>
</html>
